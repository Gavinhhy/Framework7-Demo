<!DOCTYPE html>
<html>
<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- Your app title -->
  <title>云朵超市</title>
  <link rel="stylesheet" href="dist/css/framework7.min.css">
  <!-- Path to Framework7 iOS CSS theme styles-->
  <link rel="stylesheet" href="css/framework7.ios.min.css">
  <!-- Path to Framework7 iOS related color styles -->
  <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
  <!-- Path to your custom app styles-->
  <link rel="stylesheet" href="css/my-app.css">
</head>
<body>
  <!-- Status bar overlay for full screen mode (PhoneGap) -->
  <div class="statusbar-overlay"></div>
  <!-- Panels overlay-->
  <div class="panel-overlay"></div>
  <!-- Left panel with reveal effect-->
  <div class="panel panel-left panel-reveal">
    <div class="content-block">
      <p>Left panel content goes here</p>
    </div>
  </div>
  <!-- Views -->
  <div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Top Navbar-->
      <div class="navbar">
        <div class="navbar-inner">
          <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
          <div class="center sliding">云朵</div>
          <div class="right">
            <!--
            Right link contains only icon - additional "icon-only" class
            Additional "open-panel" class tells app to open panel when we click on this link
          -->
          <a href="#" class="link icon-only open-panel"><i class="icon icon-bars-blue"></i></a>
        </div>
      </div>
    </div>
    <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
    <div class="pages navbar-through toolbar-through">
      <!-- Page, "data-page" contains page name -->
      <div data-page="index" class="page">
        <!-- Scrollable page content -->
        <div class="page-content pull-to-refresh-content">

          <div class="pull-to-refresh-layer">
            <div class="preloader"></div>
            <div class="pull-to-refresh-arrow"></div>
          </div>

          <div class="swiper-container swiper-1">
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="img/1.jpg"></div>
              <div class="swiper-slide"><img src="img/2.jpg"></div>
              <div class="swiper-slide"><img src="img/3.jpg"></div>
            </div>
          </div>

            <div class="row no-gutter">
              <div class="col-auto"><img src = "img/icon/1.png" class="top_icon"><div class="icon_title">新口子</div></div>
              <div class="col-auto"><img src = "img/icon/2.png" class="top_icon"><div class="icon_title">高通过</div></div>
              <div class="col-auto"><img src = "img/icon/3.png" class="top_icon"><div class="icon_title">小额贷</div></div>
              <div class="col-auto"><img src = "img/icon/4.png" class="top_icon"><div class="icon_title">大额贷</div></div>
            </div>
            <div class="row no-gutter">
              <div class="col-auto"><img src = "img/icon/5.png" class="top_icon"><div class="icon_title">低芝麻</div></div>
              <div class="col-auto"><img src = "img/icon/6.png" class="top_icon"><div class="icon_title">无征信</div></div>
              <div class="col-auto"><img src = "img/icon/7.png" class="top_icon"><div class="icon_title">放款快</div></div>
              <div class="col-auto"><img src = "img/icon/8.png" class="top_icon"><div class="icon_title">放款最多</div></div>
            </div>

            <!--
            <div class="the-last-paltform-img" >
              <img src="img/2.jpg" style="width:100%">
            </div>
            -->


            <div class="content-block-title">热门</div>
            <div class="list-block media-list inset">
              <ul>
                <li>
                  <a href="#" class="item-link item-content">
                    <div class="item-media"><img src="img/icon/1.png" class="tableview_icon" ></div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title">大富翁</div>
                      </div>
                      <div class="item-subtitle">额度2000-10000，下款快</div>
                    </div>
                  </a>
                </li>

                <li>
                  <a href="#" class="item-link item-content">
                    <div class="item-media"><img src="img/icon/1.png" class="tableview_icon"></div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title">大富翁</div>
                      </div>
                      <div class="item-subtitle">额度2000-10000，下款快</div>
                    </div>
                  </a>
                </li>

                <li>
                  <a href="#" class="item-link item-content">
                    <div class="item-media"><img src="img/icon/1.png" class="tableview_icon"></div>
                    <div class="item-inner">
                      <div class="item-title-row">
                        <div class="item-title">大富翁</div>
                      </div>
                      <div class="item-subtitle">额度2000-10000，下款快</div>
                    </div>
                  </a>
                </li>
              </ul>
            </div>



        </div>
      </div>
    </div>
    <!-- Bottom Toolbar-->
  </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
